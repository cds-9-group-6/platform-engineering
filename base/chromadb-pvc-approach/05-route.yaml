apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: chromadb-route
  namespace: your-namespace  # Replace with your actual namespace
  labels:
    app: chromadb
spec:
  to:
    kind: Service
    name: chromadb-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
