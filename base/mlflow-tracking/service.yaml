apiVersion: v1
kind: Service
metadata:
  name: mlflow-server
  namespace: sasya-chikitsa
  labels:
    app: mlflow-server
    app.kubernetes.io/component: mlflow-server
    app.kubernetes.io/instance: mlflow-server
    app.kubernetes.io/name: mlflow-server
    app.kubernetes.io/part-of: mlflow-platform
    app.openshift.io/runtime-version: v1
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: 5001-tcp
      port: 5001
      protocol: TCP
      targetPort: 5001
  selector:
    app: mlflow-server
  sessionAffinity: None
  type: ClusterIP