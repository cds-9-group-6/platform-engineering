apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sasya-arogya-ollama
  namespace: openshift-gitops
  labels:
    component: ollama
    environment: prod
spec:
  destination:
    namespace: sasya-arogya
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: components/ollama/base
    repoURL: 'https://github.com/cds-9-group-6/platform-engineering.git'
    targetRevision: HEAD
    kustomize:
      images:
        - quay.io/rajivranjan/ollama-multi-model:linux-amd64-v1.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
