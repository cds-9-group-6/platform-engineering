apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sasya-arogya-prescription
  namespace: openshift-gitops
  labels:
    component: prescription
    environment: prod
spec:
  destination:
    namespace: sasya-arogya
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: components/prescription/base
    repoURL: 'https://github.com/cds-9-group-6/platform-engineering.git'
    targetRevision: HEAD
    kustomize:
      images:
        - quay.io/rajivranjan/prescription:amd64-v1.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
