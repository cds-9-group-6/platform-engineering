apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sasya-arogya-otel-collector
  namespace: openshift-gitops
  labels:
    component: otel-collector
    environment: prod
spec:
  destination:
    namespace: sasya-arogya
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: components/otel-collector/base
    repoURL: 'https://github.com/cds-9-group-6/platform-engineering.git'
    targetRevision: HEAD
    kustomize:
      images:
        - otel/opentelemetry-collector-contrib:latest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
