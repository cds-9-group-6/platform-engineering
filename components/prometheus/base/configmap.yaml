apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    app: prometheus
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/instance: prometheus
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: sasya-arogya
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is 1m.
          
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['0.0.0.0:9090'] # Prometheus scrapes its own metrics

        # NEW: This job scrapes metrics from the OTel Collector
      - job_name: 'otel-collector'
        static_configs:
          # In OpenShift, otel-collector service is accessible via cluster DNS
          - targets: ['otel-collector.sasya-arogya.svc.cluster.local:8889']
      - job_name: 'sasya-engine'
        static_configs:
          - targets: ['engine.sasya-arogya.svc.cluster.local:8080']
        scrape_interval: 15s
        metrics_path: /metrics
        scrape_timeout: 10s

    storage:
      tsdb:
        out_of_order_time_window: 30m
