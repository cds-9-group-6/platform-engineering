apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  labels:
    app: mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/instance: mcp-server
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/part-of: sasya-arogya
    app.openshift.io/runtime: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
        app.kubernetes.io/component: mcp-server
        app.kubernetes.io/name: mcp-server
        deployment: mcp-server
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: mcp-server
          image: quay.io/rajivranjan/mcp-insurance:v1.0
          securityContext:
            runAsUser: 0
          ports:
            - name: http
              containerPort: 8001
          env:
            - name: LOG_LEVEL
              value: info
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 600
