apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  labels:
    app: chromadb
    app.kubernetes.io/component: chromadb
    app.kubernetes.io/instance: chromadb
    app.kubernetes.io/name: chromadb
    app.kubernetes.io/part-of: sasya-arogya
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
        app.kubernetes.io/component: chromadb
        app.kubernetes.io/name: chromadb
        deployment: chromadb
    spec:
      securityContext:
        runAsUser: 0
      containers:
      - name: chromadb
        image: quay.io/rajivranjan/chromadb-with-data-amd64:v1
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
        ports:
        - containerPort: 8000
          protocol: TCP
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /api/v1
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/v1
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /api/v1
            port: 8000
          failureThreshold: 3
          periodSeconds: 60
          initialDelaySeconds: 60
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 600
