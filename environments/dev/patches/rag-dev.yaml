apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: rag
        resources:
          requests:
            memory: "500Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: LOG_LEVEL
          value: "DEBUG"
